<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muebles Online</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    h1 { text-align: center; color: #333; }
    .item { background: white; margin: 10px auto; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,.1); max-width: 400px; }
    img { max-width: 100%; display: block; margin: 0 auto 10px; }
    .precio { font-weight: bold; color: green; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Muebles disponibles</h1>
  <div id="contenedor"></div>

  <script>
    fetch("https://raw.githubusercontent.com/fabiii-get/Mitv-01/main/muebles.json")
      .then(r => r.json())
      .then(data => {
        const cont = document.getElementById("contenedor");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${item.imagen}">
            <p>${item.titulo}</p>
            <p class="precio">$${item.precio}</p>
          `;
          cont.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("contenedor").innerHTML = "<p style='color:red'>Error al cargar los datos.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
