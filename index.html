<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muebles Online</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    .item { background: white; margin: 10px; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,.1); }
    img { max-width: 200px; display: block; margin-bottom: 10px; }
    .precio { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Muebles disponibles</h1>
  <div id="contenedor"></div>

  <script>
    fetch("https://raw.githubusercontent.com/tuusuario/repositorio/main/muebles.json")
      .then(r => r.json())
      .then(data => {
        const cont = document.getElementById("contenedor");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${item.imagen}">
            <p>${item.titulo}</p>
            <p class="precio">$${item.precio}</p>
          `;
          cont.appendChild(div);
        });
      });
  </script>
</body>
</html>
